<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- <script src="jquery.onepage-scroll.js"></script> -->
  <!-- <link rel="stylesheet" href="onepage-scroll.css"> -->
  <link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="main">
			<section class="onepage">
		<div class="onepage-bg" id="onepagebg"></div>
		<div class="container">
			<div class="row">
				<div class="title-text">
					<div class="col-md-12 headfontsize">
						<h1 class="headh1content">
							心灵鸡汤<br>
							好喝但不要贪杯<br>
							脚踏实地	
						</h1>
						<p>只要你有耐心，程序很简单</p>
						<p class="btn-app-stroe">
							<a href="#" id="logInBtn" class="btn btn-success btn-lg">立即注册</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="twopage">
		<div class="twopage-text">
			<h1 class="twopage-text-h1">
				选择你的第一课程进行学习<img src="images/Apple-Logo.png" style="width:5%" alt="">
			</h1>
			<div class="row">
				<div class="twopage-courses col-md-4">
					<a href="">
						<img src="images/small1.jpg" style="width:100%" alt="">
						<div class="classicon">
							<h3>认真学习哦</h3>
							<h1><strong>学习这个课程</strong></h1>
						</div>
					</a>
				</div>
				<div class="twopage-courses col-md-4">
					<a href="#">
						<img src="images/small2.jpg" style="width:100%" alt="">
						<div class="classicon">
							<h3>认真学习哦</h3>
							<h1><strong>学习这个课程</strong></h1>
						</div>
					</a>
				</div>
				<div class="twopage-courses col-md-4">
					<a href="#">
						<img src="images/small3.jpg" style="width:100%" alt="">
						<div class="classicon">
							<h3>认真学习哦</h3>
							<h1><strong>学习这个课程</strong></h1>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="twopagebtn">
			<a href="#" class="btn btn-success btn-lg" id="twopage-easy">快点这里</a>
		</div>
	</section>
	<section class="threepage">
		<div class="threepage-bg" id="threepagebg">
			<div class="threepagecontent">
				<div class="threepagetext">
					<h1>数据分析</h1>
					<p>获得成功，在此一步，请看我们的数据分析</p>
				</div>
				<a href="#" class="btn btn-success btn-lg threepagebtncontent">快速注册,清点这里</a>
			</div>
		</div>
	</section>
	<section class="fourpage">
		<div class="container" style="width:70%">
			<div class="coursedetail-text">
				<h1>要干活，工具要到位</h1>
				<p>怎么才能快速的学习呢?</p>
			</div>
			<div id="carousel-example-generic" class="carousel slide" data-interval="5000" style="height: 300px">
				<ol class="carousel-indicators" style="margin-top:200px">
					<li data-target="#carousel-indicators" data-slide="0" class="active"></li>
					<li data-target="#carousel-indicators" data-slide="1" class=""></li>
					<li data-target="#carousel-indicators" data-slide="2" class=""></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active" style="width:50%">
						<img src="images/mbp.png" alt="">
					</div>
					<div class="item" style="width:40%">
						<img src="images/imac.png" alt="">
					</div>
					<div class="item" style="width:25%">
						<img src="images/ip6.png" alt="">
					</div>
				</div>
				<a href="#carousel-example-generic" class="left carousel-control" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#carousel-example-generic" class="right carousel-control" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
	</section>
	</div>


	<script src="app.js"></script>

</html>
